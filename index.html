<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><img src="Icono/Property 1=White.png" srcset=""></h1>
    </header>
    <main>
        <section id="mis-productos">
            <h2>MIS PRODUCTOS:</h2>
            <div id="lista-productos"></div>
        </section>
        <section id="agregar-producto">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="producto-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="nombre..." required>
                
                <label for="precio">Precio:</label>
                <input type="number" id="precio" placeholder="precio..." required>
                
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" accept="image/*" required>
                
                <div class="buttons">
                    <button type="submit" class="btn Azul">Enviar</button>
                    <button type="reset" class="btn Blanco">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <img src="Icono/Property 1=White.png" srcset="">
        <p>Elaborado por Daniel Montiel</p>
        <p>ALURA LATAM 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
